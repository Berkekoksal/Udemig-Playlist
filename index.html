<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlayList</title>
    <!--*  CSS Link  -->
    <link rel="stylesheet" href="style.css" />
    <!--*  Fontawesome Link  -->
    <script
      src="https://kit.fontawesome.com/cb06fec0a1.js"
      crossorigin="anonymous"
    ></script>
    <!--*  Google Fonts Link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,300&family=Poppins:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--*  Music Player  -->
    <div class="music-player">
      <!--*  Playlist -->
      <button id="playlist"><i class="fa-solid fa-angle-down"></i></button>
      <!--* Artist image  -->
      <img src="/assets/images/daylight.jpg" alt="song-image" id="song-image" />
      <!--*  Artist detail -->
      <div class="song-details">
        <p id="song-name">Daylight</p>
        <p id="song-artist">David Kushner</p>
      </div>
      <!--* Playlist Options  -->
      <div class="playlist-options">
        <button id="shuffle"><i class="fa-solid fa-shuffle"></i></button>
        <button id="prev"><i class="fa-solid fa-backward-step"></i></button>
        <button id="play"><i class="fa-solid fa-play"></i></button>
        <button id="pause" class="hide">
          <i class="fa-solid fa-pause"></i>
        </button>
        <button id="next"><i class="fa-solid fa-forward-step"></i></button>
        <button id="repeat"><i class="fa-solid fa-repeat"></i></button>
      </div>
      <!--* Sound -->
      <audio src="" id="audio" preload="metadata"></audio>
      <!--! metadata : Veriler tekrar yüklendiğinde analamını taşır . -->
      <!--* Progress Bar -->
      <div id="progress-bar">
        <div id="current-progress"></div>
      </div>
      <!--* Time -->
      <div class="time-container">
        <span id="current-time">0.00</span>
        <span id="max-duration">3.32</span>
      </div>
      <!--* PlayList  -->
      <div id="playlist-container" class="">
        <button id="close-button"><i class="fa-solid fa-xmark"></i></button>
        <ul id="playlist-songs"></ul>
      </div>
    </div>
    <!--*  Javascript Link  -->
    <script src="/main.js"></script>
  </body>
</html>
